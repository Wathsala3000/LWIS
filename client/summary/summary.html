<template name="summary">
	<div class="condtainer">
		<div class="col-md-12">
			<h4>Total Recived {{calcrec}} Rupees.</h4>
		
	
				<table class="table table-striped">
	        		    <thead>
	        		        <tr>
	        		            <th>Date</th>	      
	        		            <th>Type</th>
	        		            <th>Amount</th> 
	        		        </tr>
	        		    </thead>
	        		    <tbody>
	        		    	{{>recivedbadgeinfo}}
	                        
	        		    </tbody>
	        	</table>        
        </div>



	</div> 	
</template>
<template name="recivedbadgeinfo">
			{{#each getsession}}
						<tr class='lectrow'>
        		       		
	        		            <td>{{date}}</td>
	        		        	<td>{{sessionname}}</td>
	        		            <td>{{amount}}</td>
	        		            
                             <td> <a herf="" name="delete" id="view" class="btn btn-danger pull-right view">Delete</a></td>
        		        </tr> 
        	{{/each}}          
</template>
